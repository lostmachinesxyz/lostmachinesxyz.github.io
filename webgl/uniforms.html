<html>
  <head>
    <title>uniforms</title>
    <style>
      body {
        background: black;
        color: white;
      }
    </style>
  </head>

  <body onload="init()">
    <canvas id="c" width="400" height="300"></canvas>
  </body>

  <script>
    const vertexShaderText = `
    precision mediump float;

    attribute vec2 vertPosition;

    void main() {
      gl_Position = vec4(vertPosition, 0.0, 1.0);
    }
    `

    const fragmentShaderText = `
    precision mediump float;

    uniform float t;
    void main() {
      gl_FragColor = vec4(sin(t*0.001), 0.0, 0.0, 1.0);
    }
    `

    function init() {
      const canvas = document.getElementById('c')
      const gl = canvas.getContext('webgl')

      console.log(gl)

      gl.clearColor(0, 0, 0, 1)
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)

      const program = makeProgram(gl, vertexShaderText, fragmentShaderText)

      const triangleVertices = [0.0, 0.5, -0.5, -0.5, 0.5, -0.5]

      const triangleVertexBufferObject = gl.createBuffer()
      gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexBufferObject)
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array(triangleVertices),
        gl.STATIC_DRAW
      )

      const positionAttribLocation = gl.getAttribLocation(
        program,
        'vertPosition'
      )
      gl.vertexAttribPointer(
        positionAttribLocation,
        2,
        gl.FLOAT,
        gl.FALSE,
        2 * Float32Array.BYTES_PER_ELEMENT,
        0
      )

      gl.enableVertexAttribArray(positionAttribLocation)

      const ti = gl.getUniformLocation(program, 't')

      const loop = function (t) {
        gl.uniform1f(ti, t)
        gl.drawArrays(gl.TRIANGLES, 0, 3)

        requestAnimationFrame(loop)
      }

      requestAnimationFrame(loop)
    }

    function makeProgram(gl, vertexShaderString, fragmentShaderString) {
      const vertexShader = gl.createShader(gl.VERTEX_SHADER)
      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER)

      gl.shaderSource(vertexShader, vertexShaderString)
      gl.compileShader(vertexShader)
      if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
        console.error(
          'Failed to compile vertex shader:',
          gl.getShaderInfoLog(vertexShader)
        )
        return
      }

      gl.shaderSource(fragmentShader, fragmentShaderString)
      gl.compileShader(fragmentShader)
      if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
        console.error(
          'Failed to compile fragment shader:',
          gl.getShaderInfoLog(fragmentShader)
        )
        return
      }

      const program = gl.createProgram()
      gl.attachShader(program, vertexShader)
      gl.attachShader(program, fragmentShader)
      gl.linkProgram(program)
      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error(
          'Failed to link gl program:',
          gl.getProgramInfoLog(program)
        )
        return
      }

      gl.useProgram(program)

      return program
    }
  </script>
</html>
